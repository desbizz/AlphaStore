<form class="ui form" #f="ngForm" (ngSubmit)="submit()">
    <div class="field">
      <label>Supplier Name</label>
      <input type="text" name="supplierName" placeholder="Supplier Name" [(ngModel)]="supplier.supplierName">
    </div>  
    <div class="field">
    <label>Phone Number</label>
      <input type="text" name="PhoneNumber" placeholder="Phone Number" [(ngModel)]="supplier.PhoneNumber">
    </div>   
    <button class="ui button" type="submit">Submit</button>
  </form>
